<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Landing Page</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div class="row">
            <img src="yearup.gif" class="logo" width="200" height="70" >
            
        </div>
        
        <div class="hero">

            <video autoplay loop muted plays-inline class="back-video">
                <source src="yearup.mp4" type="video/mp4">
            </video>
            <nav>
                
                <ul>
                    <h1><li><a href="#">Home</a></li>
                    <li><a href="#">Locations</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Faculty</a></li>
                    <li><a href="#">Alumni</a></li>
                    <li><a href="#">Contact us</a></li>
                    <input type="button" value="Apply here" class="right"></h1>
                </ul>
                <div class="search">
                    <input class="srch" type="search" name="" placeholder="Search">
                    
                </div>
            </nav>
            <div class="form">
                <h2>Login Here</h2>
                <input type="email" name="email" placeholder="Enter Email Here">
                <input type="password" name="" placeholder="Enter Password Here">
                <button class="btnn"><a href="#">Login</a></button>

                <p class="link">Don't have an account?<br>
                <a href="#">Sign up </a></p>
                <p class="liw">Log in with</p>
        </div> 
        <footer>
            <div class="footer-content">
                <h3>Follow us</h3>
                <div class="socials">
                    <a href="#"><img src="fb.png" style="width:5%" align="center" alt="fb" ></a>
                    <a href="#"><img src="google.png" style="width:5%" align="center" alt="google" ></a>
                    <a href="#"><img src="instagram.png" style="width:5%" align="center" alt="instagram" ></a>
                    <a href="#"><img src="linkedin.png" style="width:5%" align="center" alt="linkedin" ></a>
                </div>
            </div>

        </footer>
    </body>
</html>
